  <button id="upButton" onclick="topFunction()" class="upButton">^ Terug naar boven ^</button>

  <script>
    // Get the button
    let mybutton = document.getElementById("upButton");

    // When the user scrolls down 1500px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 1500 || document.documentElement.scrollTop > 1500) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      var top = document.getElementById("top").scrollIntoView({ behavior: 'smooth' }, true);
    }
  </script>
